{% if key_stats %}
    <div class="stats-grid">
        {% for key, value in key_stats.items %}
            <div class="stat-card">
                <div class="stat-label">{{ key }}</div>
                <div class="stat-value">{{ value }}</div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-warning">Failed to fetch Stats. Please try again.</div>
{% endif %}
